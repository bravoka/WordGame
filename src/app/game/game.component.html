<div>

<button (click)="SimpleCountdown()">
	Start
</button>
<button (click)="Reset()">
	Reset
</button>

<br> 
<label>Seconds Remaining:</label> {{ timeStart }}
</div>
	
<h2>
	Score
</h2>
{{playerPoints}} / {{roundsPlayed}}

<div class="playboard" *ngIf="active">
	<h2>
		This is the playboard
	</h2>
	
	{{ (currentWord.WordTarget)[0].toUpperCase() + (currentWord.WordTarget).slice(1)}}
	
	<p *ngFor="let word of currentWord.Options.Words; let i = index;">
		<button [disabled]="isClickedArray[i]" class="{{buttonClass[i]}}" value='{{currentWord.Solution}}' (click)="[playerGuess(word,i)]">
			{{word}}
		</button>
	</p>
</div>
