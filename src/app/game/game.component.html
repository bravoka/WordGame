<div>

<button (click)="SimpleCountdown()">
	Start
</button>
<button (click)="Reset()">
	Reset
</button>

<br> 
<label>Seconds Remaining:</label> {{ timeStart }}
</div>
	
<h2>
	Score
</h2>
{{playerPoints}} / {{roundsPlayed}}

<div class="playboard" *ngIf="active">
	<h2>
		This is the playboard
	</h2>
	
	{{ (wordTarget)[0].toUpperCase() + (wordTarget).slice(1) }}
	
	<p *ngFor="let word of wordObject">
		<button [disabled]="word.IsClicked" class="{{word.Class}}" value='{{word.Solution}}' name='{{word.Solution}}' (click)="[playerGuess(word.Solution),word.IsClicked=true,word.Class='choiceButtonClosed']">
			{{word.Solution}}
		</button>
	</p>
</div>
